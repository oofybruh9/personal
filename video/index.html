<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom HTML5 Video Player</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Video Player</h1>
  <div class="video-player">
    <video class="video">
      <source src="./test.mp4" type="video/mp4" />
      <track label="English" kind="subtitles" srclang="en" src="./test.vtt" default />
      <p>Your browser doesn't support HTML5 video.</p>
    </video>
    <div class="controls">
        <input type="range" name="progress" class="progress" min="0" max="100" value="0" step="0.00001" id="progress">
      
      <button class="controls__button toggleButton" title="Toggle Play">
        &#xE903
      </button>
      <input type="range" name="volume" class="controls__slider" min="0" max="100"  value="100" id="volume"/>
      <input type="range" name="playbackRate" class="controls__slider" min="0.5" max="2" step="0.1" value="1" id="speed"/>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
